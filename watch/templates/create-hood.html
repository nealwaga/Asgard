{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 ">
            <div class="container text-center p-3 mt-3">
            <img class="img-responsive my-pic" src="{% static "images/houses2.jpeg" %}" alt="House" />  
            <h3 class="m-3">"He who has a good neighbour <br> has a good morning"</h3>
            <p><em>Danish Proverb</em></p> 
        </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="prof-body">
                <h6>CREATE OUR NEIGHBOURHOOD HERE</h6>
            <form action="{% url 'createhood'%}" method="post" enctype="multipart/form-data">
                {% csrf_token%}
                {% bootstrap_form form %}
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary hood-btn" value="Create Neighbourhood">
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
