{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<br>
<br>
<div class="container">
  <header class="text-center" style="font-size: 40px;"><img src="/static/img/logo.png" alt="" style="max-width:20rem;"></header>
  <br><br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="card card-default">

        <div class="card-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="card-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <p>Not registered yet? Create an account <a href="/accounts/register">here</a></p>

          </form>

        </div>

      </div>

    </div>

    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
